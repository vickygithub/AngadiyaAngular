<div class="pt-4 pb-4">


    <mat-icon color="primary" (click)="back()">arrow_back</mat-icon>

    <div class="d-flex flex-column mb-3 gap-3">
        <div class="col-xs-12 col-sm-6 col-lg-4">
            <mat-form-field class="w-100">
                <mat-icon matPrefix>search</mat-icon>
                <input matInput type="search" placeholder="Search" [(ngModel)]="searchText" (keyup)="filterList()">
            </mat-form-field>
        </div>
        <mat-card class="w-100" *ngFor="let obj of filteredAccounts" (click)="openReport(obj)">
            <mat-card-content>
                <div class="d-flex justify-content-between">
                    <span>{{obj.Name}}</span>
                    <span>{{obj.ClosingBalance | number:'1.2-2'}}</span>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
