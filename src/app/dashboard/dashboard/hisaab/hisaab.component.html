<div class="pt-4 pb-4">
    <div class="d-flex align-items-center">
        <div class="col-4">
            <mat-icon color="primary" (click)="back()">arrow_back</mat-icon>
        </div>
        <div class="col-4 text-center">
            <h2 class="m-0">Hisaab</h2>
        </div>
    </div>
    <mat-tab-group class="journal-mat-tab-group" [selectedIndex]="selectedIndex">
        <mat-tab [disabled]="existingHisaabDetails.Guid != null && existingHisaabDetails.TransitionType.toLowerCase() === 'profit'">
            <ng-template mat-tab-label>
                LOSS
            </ng-template>
            <ng-template matTabContent>
                <app-pnl [existingHisaabDetails]="existingHisaabDetails" [tranType]="'loss'"></app-pnl>
            </ng-template>
        </mat-tab>
        <mat-tab [disabled]="existingHisaabDetails.Guid != null && existingHisaabDetails.TransitionType.toLowerCase() === 'loss'">
            <ng-template mat-tab-label>
                PROFIT
            </ng-template>
            <ng-template matTabContent>
                <app-pnl [existingHisaabDetails]="existingHisaabDetails" [tranType]="'profit'"></app-pnl>
            </ng-template>
        </mat-tab>
    </mat-tab-group>
</div>
