<div class="row justify-content-center">
    <div class="col-xs-12">
        <mat-card>
            <mat-card-content>
                <h1>Create User</h1>
                <div class="row">
                    <div class="col-xs-12 col-sm-6 col-lg-4">
                        <mat-form-field class="w-100">
                            <input matInput type="number" pattern="^[0-9]{10}$" placeholder="Mobile"
                                [(ngModel)]="userDetails.MobileNo">
                        </mat-form-field>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-lg-4">
                        <mat-form-field class="w-100">
                            <mat-label>Account Start Date</mat-label>
                            <input matInput [matDatepicker]="picker" [(ngModel)]="accountStartDate">
                            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-lg-4">
                        <mat-button-toggle-group class="w-100 role-group" [(ngModel)]="role">
                            <mat-button-toggle value="angadiya">Angadiya</mat-button-toggle>
                            <mat-button-toggle value="account">Account</mat-button-toggle>
                        </mat-button-toggle-group>
                    </div>
                
                </div>
                <div class="d-flex flex-wrap gap-2 mt-2">
                    <button mat-raised-button color="primary" (click)="create()">Create</button>
                    <button mat-raised-button color="primary" (click)="goToDashboard()">Back</button>
                </div>

            </mat-card-content>
        </mat-card>
    </div>
</div>
