<div class="d-flex flex-column mb-2 gap-3">
    <div class="col-xs-12 col-sm-6 col-lg-4">
        <mat-form-field class="w-100">
            <mat-icon matPrefix>search</mat-icon>
            <input matInput type="search" placeholder="Search" [(ngModel)]="searchText"
                (keyup)="filterList()">
        </mat-form-field>
    </div>
    <mat-card class="w-100" *ngFor="let obj of filteredPaymentList">
        
            <mat-card-content>
                <div class="d-flex justify-content-between" (click)="goToComponent(obj)">
                    <span>To - {{obj.displayName}}</span>
                    <span>{{obj.Amount | number:'1.2-2'}}</span>
                </div>
            </mat-card-content>
        
        
    </mat-card>
</div>
