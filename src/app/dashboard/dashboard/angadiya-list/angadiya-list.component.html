<div class="pt-4 pb-4">
    <div class="d-flex align-items-center">
        <div class="col-4">
            <mat-icon color="primary" (click)="back()">arrow_back</mat-icon>
        </div>
        <div class="col-4 text-center">
            <h2 class="m-0">Angadiya List</h2>
        </div>
    </div>
    <mat-tab-group class="journal-mat-tab-group">
        <mat-tab>
            <ng-template mat-tab-label>
                Sent List
            </ng-template>
            <ng-template matTabContent>
                <app-sent-list *ngIf="accountList.length > 0" [accountList]="accountList"></app-sent-list>
            </ng-template>
        </mat-tab>
        <mat-tab>
            <ng-template mat-tab-label>
                Received List
            </ng-template>
            <ng-template matTabContent>
                <app-received-list *ngIf="accountList.length > 0" [accountList]="accountList"></app-received-list>
            </ng-template>
        </mat-tab>
    </mat-tab-group>
</div>
<div class="bottom-sticky" *ngIf="searchGuid != null">
    <mat-card class="w-100">
                        
        <mat-card-content>
            <div class="d-flex justify-content-between">
                <strong>Total</strong>
                <strong>{{totalBalance | number:'1.2-2'}}</strong>
            </div>
        </mat-card-content>
    
    
</mat-card>
</div>
