<div class="pt-4 pb-4">


    <div class="d-flex justify-content-between align-items-center">
        <mat-icon color="primary" (click)="back()">arrow_back</mat-icon>
        <button mat-raised-button color="primary" (click)="add()">Create New</button>
    </div>
    <mat-tab-group>
        <mat-tab label="Angadiya">
            <div class="d-flex flex-column mb-2 gap-3">
                <div class="col-xs-12 col-sm-6 col-lg-4">
                    <mat-form-field class="w-100">
                        <mat-icon matPrefix>search</mat-icon>
                        <input matInput type="search" placeholder="Search" [(ngModel)]="searchText"
                            (keyup)="filterList(1)">
                    </mat-form-field>
                </div>
                <mat-card class="w-100" *ngFor="let obj of filteredAngadiya" (click)="editAccount(obj)">
                    <mat-card-content>
                        <div class="d-flex justify-content-between">
                            <span>{{obj.Name}}</span>
                            <span>{{obj.ClosingBalance | number:'1.2-2'}}</span>
                        </div>
                    </mat-card-content>
                </mat-card>
            </div>

        </mat-tab>
        <mat-tab label="Client">
            <div class="d-flex flex-column mb-2 gap-3">
                <div class="col-xs-12 col-sm-6 col-lg-4">
                    <mat-form-field class="w-100">
                        <mat-icon matPrefix>search</mat-icon>
                        <input matInput type="search" placeholder="Search" [(ngModel)]="searchText"
                            (keyup)="filterList(2)">
                    </mat-form-field>
                </div>
                <mat-card class="w-100" *ngFor="let obj of filteredClient" (click)="editAccount(obj)">
                    <mat-card-content>
                        <div class="d-flex justify-content-between">
                            <span>{{obj.Name}}</span>
                            <span>{{obj.ClosingBalance | number:'1.2-2'}}</span>
                        </div>
                    </mat-card-content>
                </mat-card>
            </div>
        </mat-tab>
        <mat-tab label="Others">
            <div class="d-flex flex-column mb-2 gap-3">
                <div class="col-xs-12 col-sm-6 col-lg-4">
                    <mat-form-field class="w-100">
                        <mat-icon matPrefix>search</mat-icon>
                        <input matInput type="search" placeholder="Search" [(ngModel)]="searchText"
                            (keyup)="filterList(3)">
                    </mat-form-field>
                </div>
                <mat-card class="w-100" *ngFor="let obj of filteredOthers" (click)="editAccount(obj)">
                    <mat-card-content>
                        <div class="d-flex justify-content-between">
                            <span>{{obj.Name}}</span>
                            <span>{{obj.ClosingBalance | number:'1.2-2'}}</span>
                        </div>
                    </mat-card-content>
                </mat-card>
            </div>
        </mat-tab>
    </mat-tab-group>
</div>
