<div class="pt-4 pb-4">
    <mat-icon color="primary" (click)="back()">arrow_back</mat-icon>
    <mat-tab-group>
        <mat-tab label="Receivable">
            <div class="d-flex flex-column mb-2 gap-3">


                <mat-card class="w-100" *ngFor="let obj of filteredReceivable">
                    <mat-card-content>
                        <div class="d-flex justify-content-between">
                            <span>{{obj.Name}}</span>
                            <span>{{obj.ClosingBalance | number:'1.2-2'}}</span>
                        </div>
                    </mat-card-content>
                </mat-card>
            </div>
        </mat-tab>
        <mat-tab label="Payable">
            <div class="d-flex flex-column mb-2 gap-3">
                <mat-card class="w-100" *ngFor="let obj of filteredPayable">
                    <mat-card-content>
                        <div class="d-flex justify-content-between">
                            <span>{{obj.Name}}</span>
                            <span>{{obj.ClosingBalance | number:'1.2-2'}}</span>
                        </div>
                    </mat-card-content>
                </mat-card>
            </div>
        </mat-tab>
    </mat-tab-group>
</div>
