<div class="pt-4 pb-4">
    <mat-icon color="primary" (click)="back()">arrow_back</mat-icon>
    <mat-tab-group>
        <mat-tab label="Receivable">
            <div class="d-flex flex-column mb-2 gap-3">


                <mat-card class="w-100" *ngFor="let obj of filteredReceivable" (click)="goToLedger(obj)">
                    <mat-card-content>
                        <div class="d-flex justify-content-between">
                            <span>{{obj.Name}}</span>
                            <span>{{obj.ClosingBalance | number:'1.2-2'}}</span>
                        </div>
                    </mat-card-content>
                </mat-card>
            </div>
            <div class="mb-2">
                <mat-card class="w-100">
                    <mat-card-content>
                        <div class="d-flex justify-content-between align-items-center">
                            <strong>Total</strong>
                            <span>
                                <mat-icon class="amount-matched" *ngIf="balanceMatched">check</mat-icon>
                                <mat-icon class="amount-mismatched" *ngIf="!balanceMatched">close</mat-icon>
                            </span>
                            <strong>{{totalReceivable}}</strong>
                        </div>
                    </mat-card-content>
                </mat-card>
            </div>
        </mat-tab>
        <mat-tab label="Payable">
            <div class="d-flex flex-column mb-2 gap-3">
                <mat-card class="w-100" *ngFor="let obj of filteredPayable" (click)="goToLedger(obj)">
                    <mat-card-content>
                        <div class="d-flex justify-content-between">
                            <span>{{obj.Name}}</span>
                            <span>{{obj.ClosingBalance | number:'1.2-2'}}</span>
                        </div>
                    </mat-card-content>
                </mat-card>
            </div>
            <div class="mb-2">
                <mat-card class="w-100">
                    <mat-card-content>
                        <div class="d-flex justify-content-between align-items-center">
                            <strong>Total</strong>
                            <span>
                                <mat-icon class="amount-matched" *ngIf="balanceMatched">check</mat-icon>
                                <mat-icon class="amount-mismatched" *ngIf="!balanceMatched">close</mat-icon>
                            </span>
                            <strong>{{totalPayable}}</strong>
                        </div>
                    </mat-card-content>
                </mat-card>
            </div>
        </mat-tab>
    </mat-tab-group>
</div>
